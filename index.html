<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
  <div class="bg-holder">
    
    <img src="images/bg-pattern-top.svg" alt="" class="bg-pattern-top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="bg-pattern-bottom">
    
  
  
    <main class="card">

      <div class="card-header">
        <img src="images/bg-pattern-card.svg" alt="">
    
      
    
    
      <div class="card-body">
      
        <div class="img-holder">  
          <img src="images/image-victor.jpg" alt="user image" class="user-img">
        </div>

        <h2 class="user-name">Victor Crest <span class="age">26</span></h2>
      
        <h3 class="location">London</h3>

      </div>


      <div class="card-footer">

        <div class="stats">
          <h2 class="stat-number">80K</h2>
          <h4 class="stat-category">Followers</h4>
        </div>

        <div class="stats">
          <h2 class="stat-number">803K</h2>
          <h4 class="stat-category">Likes</h4>
        </div>

        <div class="stats">
          <h2 class="stat-number">1.4K</h2>
          <h4 class="stat-category">Photos</h4>
        </div>



    </main>
  
  </div>

</body>
</html>
